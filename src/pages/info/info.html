<ion-header>

  <ion-navbar>
    <ion-title style="background-color:#C2B8B2">
      <h2 style="color:black">{{casa.nombre}}</h2>
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding style="background-color:#C2B8B2">
<img [src]=casa.imagen> 
<h2>{{casa.precio}}</h2>
<ion-item>
  <h2>Descripción</h2>
  {{casa.caracteristicas}}
  <p>Baños</p>
  {{casa.banos}}
  <p>Recamaras</p>
  {{casa.recamaras}}
  <p>Metros</p>
  {{casa.metros}}
</ion-item>
<ion-item>
  <h2>Vendedor</h2>
  <p>Nombre</p>
  {{casa.cont}}
  <p>Telefono</p>
  {{casa.tel}}
</ion-item>
<button ion-button block (click)="clickanadir()"><ion-icon name= "heart"></ion-icon>Añadir a favoritos</button>
</ion-content>
